<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuid.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuctionArc - Auctions</title>
    <link rel="stylesheet" href="../cssfiles/rolebasedaccess.css">
    <link rel="stylesheet" href="../cssfiles/auction.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <section class="header">
        <nav>
            <a href="mainpage.html"><img src="../images/logo-white-removebg-preview.png" alt="Logo"></a>
            <div class="nav-links" id="nav-links">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="auctionlist.html" class="role-link hidden">Auction List</a></li>
                    <li><a href="auction.html">Auctions</a></li>
                    <li><a href="sellinfoadd.html">Sell</a></li>
                    <li><a href="">Become a seller</a></li>
                    <li><a href="">Contact us</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                    <li><a id="userLink" href="myprofile.html">Profile</a></li>
                    <li><a id="logout" href="#">Logout</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i> 
        </nav>
        
        <div class="filter-search-container">
            <!-- Search Bar -->
            <div class="search-container">
                <form id="searchForm" onsubmit="return false;">
                    <input type="text" id="searchInput" placeholder="Search auctions..." class="search-input">
                    <button type="submit" class="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
            <!-- Advanced Filter -->
            <div class="filter-container">
                <button id="toggleFilter" class="filter-button">Filters <i class="fa fa-filter"></i></button>
                <div id="filterPanel" class="filter-panel" style="display: none;">
                    <div class="filter-group">
                        <label for="sortPrice">Sort by Price:</label>
                        <select id="sortPrice">
                            <option value="">Select</option>
                            <option value="lowToHigh">Low to High</option>
                            <option value="highToLow">High to Low</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Price Range:</label>
                        <div class="price-range-options">
                            <label><input type="radio" name="priceRangeRadio" value="0-50"> $0 - $50</label>
                            <label><input type="radio" name="priceRangeRadio" value="50-100"> $50 - $100</label>
                            <label><input type="radio" name="priceRangeRadio" value="100-200"> $100 - $200</label>
                            <label><input type="radio" name="priceRangeRadio" value="200-500"> $200 - $500</label>
                            <label><input type="radio" name="priceRangeRadio" value="500+"> $500+</label>
                            <label><input type="radio" name="priceRangeRadio" value="all" checked> All</label>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="category">Category:</label>
                        <select id="category">
                            <option value="">Select a category</option>
                            <option value="Video Game">Video Game</option>
                            <option value="Outdoor Game">Outdoor Game</option>
                            <option value="Sports">Sports</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Toys">Toys</option>
                            <option value="Cars">Cars</option>
                            <option value="Music">Music</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="auctionStatus">Auction Status:</label>
                        <select id="auctionStatus">
                            <option value="">All</option>
                            <option value="notStarted">Auction Not Started</option>
                            <option value="ended">Auction Ended</option>
                        </select>
                    </div>
                    <button id="applyFilters" class="apply-filter-button">Apply Filters</button>
                </div>
            </div>
        </div>

        <div class="auction-grid" id="auctionGrid">
            <!-- Products will be displayed here -->
        </div>
    </section>

    <!-- JavaScript files -->
    <script type="module" src="../jsfiles/firebase-config.js"></script>
    <script type="module" src="../jsfiles/auction.js"></script>
    <script type="module" src="../jsfiles/user-status.js"></script>
    <script type="module" src="../jsfiles/index.js"></script>
    <script type="module" src="../jsfiles/logout.js"></script>
    <script type="module" src="../jsfiles/rolebasedaccess.js"></script>

</body>
</html>
