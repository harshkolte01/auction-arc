<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuctionArc - Feedback</title>
    <link rel="stylesheet" href="../cssfiles/feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <section class="header">
        <nav>
            <a href="mainpage.html"><img src="../images/logo-white-removebg-preview.png" alt="Logo"></a>
            <div class="nav-links" id="nav-links">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="/pages/auctionlist.html" class="role-link hidden">Auction List</a></li>
                    <li><a href="/pages/auction.html">Auctions</a></li>
                    <li><a href="/pages/sellinfoadd.html">Sell</a></li>
                    <li><a href="#">Become a Seller</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="/pages/feedback.html">Feedback</a></li>
                    <li><a id="userLink" href="/pages/myprofile.html">Profile</a></li>
                    <li><a id="logout" href="#">Logout</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>

        <div class="feedback-container">
            <h2>Submit Your Feedback</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" readonly>
                </div>
                <div class="form-group">
                    <label for="userType">User Type:</label>
                    <input type="text" id="userType" readonly>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Enter your feedback here..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Rating:</label>
                    <div class="star-rating">
                        <i class="fa fa-star" data-rating="1"></i>
                        <i class="fa fa-star" data-rating="2"></i>
                        <i class="fa fa-star" data-rating="3"></i>
                        <i class="fa fa-star" data-rating="4"></i>
                        <i class="fa fa-star" data-rating="5"></i>
                    </div>
                    <input type="hidden" id="rating" value="0">
                </div>
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </section>

    <!-- JavaScript files -->
    <script type="module" src="../jsfiles/firebase-config.js"></script>
    <script type="module" src="../jsfiles/feedback.js"></script>
    <script type="module" src="../jsfiles/logout.js"></script>
    <script type="module" src="../jsfiles/rolebasedaccess.js"></script>
</body>
</html>
